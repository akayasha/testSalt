<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Konsumen List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
</head>
<body>
<div class="container">
    <h1 class="my-4">Konsumen List</h1>
    <div class="row mb-3">
        <div class="col-md-6">
            <a class="btn btn-primary" href="/add-konsumen">Add</a> <!-- Add "Add" button -->
        </div>
    </div>
    <table id="konsumenTable" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>No</th>
            <th>ID</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Kota</th>
            <th>Provinsi</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="konsumen, rowStat : ${konsumenList}">
            <td th:text="${rowStat.index + 1}"></td>
            <td th:text="${konsumen.id}"></td>
            <td th:text="${konsumen.nama}"></td>
            <td th:text="${konsumen.alamat}"></td>
            <td th:text="${konsumen.kota}"></td>
            <td th:text="${konsumen.provinsi}"></td>
            <td th:text="${konsumen.status}"></td>
            <td>
                <a class="btn btn-primary" th:href="@{'/edit-konsumen/' + ${konsumen.id}}">Edit</a> <!-- Add "Edit" button -->
                <a class="btn btn-danger" th:href="@{'/delete-konsumen/' + ${konsumen.id}}" onclick="return confirm('Are you sure?')">Delete</a> <!-- Add "Delete" button with confirmation -->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
